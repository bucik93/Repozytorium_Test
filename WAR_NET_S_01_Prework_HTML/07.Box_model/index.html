<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <a href="https://www.youtube.com/watch?v=4ZW6Eme9eVY">www.youtube.com</a>
   <!--Link nie ma rozmiaru 500px, jest to element inline, elementy liniowe zajmują dokładnie tyle miejsca, ile same potrzebują, innymi słowy – tyle, ile realnie zajmuje ich zawartość.-->
    <u></u>
    <!--Paragraf ma rozmiar 500px, jest to element blokowy zajmuje całą dostępną szerokość i jest zawsze wyświetlany od nowej linii. 
        Domyślnie w jednej linii można umieścić tylko jeden element blokowy-->
    <br />
    <br />

    <table>
        <thead>
           <tr>
                <th>Name of element</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>p</td>
                <td>block</td>
            </tr>
            <tr>
                <td>h1, h2, h3</td>
                <td>block</td>
            </tr>
            <tr>
                <td>div</td>
                <td>block</td>
            </tr>
            <tr>
                <td>span</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>em, strong, u</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>ul and ol</td>
                <td>block</td>
            </tr>
            <tr>
                <td>table</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>img</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>iframe</td>
                <td>inline</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
